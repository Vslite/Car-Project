<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>AR Car Configurator with Color</title>
    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
      #container { width: 100%; height: 100%; }

      /* Common UI Layer for both modes */
      .ui-layer {
        position: fixed; z-index: 10; width: 100%;
        display: flex; flex-direction: column; align-items: center;
        padding-bottom: 30px; /* Space for buttons */
      }

      /* Button for AR Card Mode */
      #swap-btn {
        position: absolute; bottom: 30px;
        padding: 18px 30px; background: #1a1a1a; color: #00d1ff;
        border: 2px solid #00d1ff; border-radius: 50px; font-weight: bold;
        display: none; box-shadow: 0 0 15px rgba(0,209,255,0.4);
        text-transform: uppercase; letter-spacing: 1px;
        cursor: pointer;
      }

      /* Color Selector UI for Plane Tracking Mode */
      #color-selector {
        position: absolute; bottom: 30px;
        display: none; /* Hidden by default, shown in plane tracking */
        background: rgba(0,0,0,0.6);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      }
      .color-option {
        width: 40px; height: 40px;
        border-radius: 50%;
        margin: 0 8px;
        cursor: pointer;
        border: 3px solid transparent; /* For selected state */
        transition: border-color 0.2s ease-in-out;
      }
      .color-option.selected {
        border-color: #00d1ff; /* Highlight selected color */
      }
      .color-option:hover {
        opacity: 0.8;
      }

      /* Specific colors */
      #color-white { background-color: #f0f0f0; }
      #color-red { background-color: #e62e2e; }
      #color-blue { background-color: #2e5ce6; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <div class="ui-layer">
      <button id="swap-btn">View Full Size on Floor</button>

      <div id="color-selector">
        <div id="color-white" class="color-option selected" data-color-variant="WhitePaint"></div>
        <div id="color-red" class="color-option" data-color-variant="RedPaint"></div>
        <div id="color-blue" class="color-option" data-color-variant="BluePaint"></div>
      </div>
    </div>
    
    <div id="container"></div>

    <model-viewer id="floor-model" 
      ar ar-modes="scene-viewer webxr" 
      src="./models/White.glb" 
      camera-controls 
      shadow-intensity="1" 
      environment-image="neutral"
      style="display: none;">
    </model-viewer>

    <script type="module">
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-image-three';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

      async function startAR() {
        const mindarThree = new MindARThree({
          container: document.querySelector('#container'),
          imageTargetSrc: './targets.mind'
        });

        const { renderer, scene, camera } = mindarThree;

        // Better Lighting for Cars
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const directLight = new THREE.DirectionalLight(0xffffff, 2);
        directLight.position.set(0, 5, 5);
        scene.add(directLight);

        const anchor = mindarThree.addAnchor(0);

        // Load the White Car Model for AR Card
        const loader = new GLTFLoader();
        loader.load('./models/White.glb', (gltf) => {
          const car = gltf.scene;
          car.scale.set(0.1, 0.1, 0.1); 
          car.rotation.x = Math.PI / 2; 
          anchor.group.add(car);
        }, undefined, (error) => {
          console.error("Error loading model for AR Card:", error);
        });

        const swapBtn = document.querySelector('#swap-btn');
        const colorSelector = document.querySelector('#color-selector');
        const floorModel = document.querySelector('#floor-model');

        // Show AR Card button when target found
        anchor.onTargetFound = () => {
          swapBtn.style.display = 'block';
        };
        anchor.onTargetLost = () => {
          swapBtn.style.display = 'none'; // Hide when card is lost
        };

        // Hand-off to Plane Tracking
        swapBtn.addEventListener('click', () => {
          // Hide MindAR UI
          document.querySelector('#container').style.display = 'none';
          swapBtn.style.display = 'none'; 

          // Show Model Viewer and its UI
          floorModel.style.display = 'block';
          colorSelector.style.display = 'flex'; // Show color selector
          floorModel.activateAR();
        });

        // Event listener for when model-viewer enters/exits AR mode
        floorModel.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'entered-ar') {
                // Ensure color selector is visible when AR mode starts
                colorSelector.style.display = 'flex';
            } else if (event.detail.status === 'exited-ar') {
                // When exiting AR mode, clean up
                floorModel.style.display = 'none';
                colorSelector.style.display = 'none';
                document.querySelector('#container').style.display = 'block'; // Show MindAR again
            }
        });


        // Color Selection Logic
        document.querySelectorAll('.color-option').forEach(option => {
          option.addEventListener('click', () => {
            // Remove 'selected' from previous
            document.querySelector('.color-option.selected')?.classList.remove('selected');
            // Add 'selected' to current
            option.classList.add('selected');
            
            const variantName = option.dataset.colorVariant;
            if (floorModel.hasAttribute('variant-name')) {
              floorModel.removeAttribute('variant-name'); // Clear previous
            }
            if (variantName) {
              floorModel.setAttribute('variant-name', variantName);
            }
          });
        });


        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }

      startAR().catch(console.error);
    </script>
  </body>
</html>
